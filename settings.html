<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin: 0;
    }
    
    .back-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #6b7280;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .back-btn:hover {
      background-color: #e5e7eb;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #6b7280;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    
    .success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="title">Settings</h2>
    <button id="backBtn" class="back-btn" title="Back">‚Üê</button>
  </div>
  
  <div class="input-group">
    <label for="apiKeyInput">Groq API Key:</label>
    <input type="password" id="apiKeyInput" placeholder="Enter your API key">
  </div>
  
  <button id="saveApiKey" class="btn">Save API Key</button>
  <button id="clearApiKey" class="btn btn-secondary">Clear API Key</button>
  
  <div id="message" class="message"></div>

  <script src="settings.js"></script>
</body>
</html>
